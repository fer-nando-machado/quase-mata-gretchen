<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPEN SOURCE QUASE MATA GRETCHEN</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="manchete.png"/>
    <script src="html2canvas.min.js"></script>
    <script>
        function render(id) {
            const element = document.getElementById(id)
            html2canvas(element).then(function(canvas) {
                element.remove()
                document.body.appendChild(canvas);
            });
        }
    </script>
</head>
<body>
    <div id="manchete" class="manchete">
        <img src="manchete.png" />
        <div class="words">
            <input type="text" value="OPEN SOURCE"/>
            <input type="text" value="QUASE MATA" disabled/>
            <input type="text" value="GRETCHEN" />
        </div>
    </div>
    <button onclick="this.style.display='none'; render('manchete')">DOWNLOAD</button>
</body>
</html>
